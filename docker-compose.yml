version: '2'
services:
  mysql:
    build: ./mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - db:/var/lib/mysql
  php:
    build: ./php
    volumes:
      - ./html:/html
    depends_on:
      - mysql
  nginx:
    build: ./nginx
    ports:
      - '80:80'
    volumes:
      - ./html:/html
    depends_on:
      - php
volumes:
  db:
